<div>
  <h3 class="fw-bold border-bottom pb-3 mb-5">Publications & Preprints</h3>
  <ol reversed>
    {% for item in site.data.publications.index %}
      <li><p>{{item.author}}: <a href="{{ item.url }}">{{item.title}}</a>, <i>{{item.journal}}</i>, <b>{{item.volume}}({{item.number}})</b>, {{item.pages}} ({{item.year}}). </p>
      </li>    
      {% endfor %}
  </ol>
</div>
